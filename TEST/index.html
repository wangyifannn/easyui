<?xml version="1.0" encoding="UTF-8" ?>
<html>

<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- css -->
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/datatables/1.10.13/css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/buttons/1.4.2/css/buttons.bootstrap.min.css" rel="stylesheet">


    <!-- js -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/datatables/1.10.13/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.bootcss.com/bootbox.js/4.3.0/bootbox.min.js"></script>

    <script src="index.js"></script>
</head>

<body>
    <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered table-hover" id="example">
        <thead>
            <tr>
                <th style="width:15px"><input type="checkbox" id='checkAll'></th>
                <th>昵称</th>
                <th>技能</th>
                <th>添加时间</th>
                <th>备注</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <!-- Modal -->
    <div id="myModal" class="modal hide fade" data-backdrop="false">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
        </button>
            <h3 id="myModalLabel">用户信息</h3>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" id="resForm">
                <input type="hidden" id="objectId" />

                <div class="control-group">
                    <label class="control-label" for="inputName">昵称：</label> <input type="text" id="inputName" name="name" />
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputJob">技能：</label> <input type="text" id="inputJob" name="job" />
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputNote">备注：</label>
                    <textarea name="note" id="inputNote" cols="30" rows="4"></textarea>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" id="btnSave">确定</button>
            <button class="btn btn-primary" id="btnEdit">保存</button>
            <button class="btn btn-danger" data-dismiss="modal" aria-hidden="true">取消
        </button>
        </div>
    </div>
</body>

</html>
