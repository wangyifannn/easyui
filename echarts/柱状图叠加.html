<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link href="css/style.css" rel="stylesheet">-->
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="min-width:300px;height:400px"></div>
    <!-- ECharts单文件引入 -->
    <!--<script src="http://echarts.baidu.com/build/dist/echarts.js"></script>-->
    <script src="./js/echarts.js">
    </script>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));

        option = {
            title: {
                text: 'ECharts2 vs ECharts1',
                subtext: 'Chrome下测试数据'
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data: [
                    'ECharts1 - 2k数据', 'ECharts1 - 2w数据', 'ECharts1 - 20w数据', '',
                    'ECharts2 - 2k数据', 'ECharts2 - 2w数据', 'ECharts2 - 20w数据'
                ]
            },
            toolbox: {
                show: true,
                feature: {
                    mark: {
                        show: true
                    },
                    dataView: {
                        show: true,
                        readOnly: false
                    },
                    magicType: {
                        show: true,
                        type: ['line', 'bar']
                    },
                    restore: {
                        show: true
                    },
                    saveAsImage: {
                        show: true
                    }
                }
            },
            calculable: true,
            grid: {
                y: 70,
                y2: 30,
                x2: 20,
                width: 300,
                height: 275
            },
            xAxis: [{
                type: 'category',
                data: ['Line', 'Bar', 'Scatter', 'K', 'Map']
            }, {
                type: 'category',
                axisLine: {
                    show: false
                },
                axisTick: {
                    show: false
                },
                axisLabel: {
                    show: false
                },
                splitArea: {
                    show: false
                },
                splitLine: {
                    show: false
                },
                data: ['Line', 'Bar', 'Scatter', 'K', 'Map']
            }],
            yAxis: [{

                type: 'value',
                axisLabel: {
                    formatter: '{value} ms'
                }
            }],
            series: [
                // 1
                {
                    name: 'ECharts2 - 2w数据',
                    type: 'bar',
                    barWidth: 40,
                    itemStyle: {
                        normal: {
                            color: 'red',
                            label: {
                                show: true,
                                textStyle: {
                                    color: '#27727B'
                                }
                            }
                        }
                    },
                    data: [100, 200, 105, 100],
                    label: {
                        "normal": {
                            "show": true,
                            "position": "insideTopRight",
                            "offset": [30, 0], //距离柱状的距离
                            "textStyle": {
                                "color": "#B3232D",
                                "fontSize": 14
                            }
                        }
                    },
                }, {
                    name: 'ECharts1 - 2w数据',
                    type: 'bar',
                    barWidth: 40,
                    xAxisIndex: 1,
                    itemStyle: {
                        normal: {
                            color: 'rgba(181,195,52,0.5)',
                            label: {
                                show: true
                            }
                        }
                    },
                    data: [491, 2035, 389, 347],
                    label: {
                        "normal": {
                            "show": true,
                            "position": "top",
                            "offset": [0, 0], //距离柱状的距离
                            "textStyle": {
                                "color": "#B3232D",
                                "fontSize": 20
                            }
                        }
                    },
                }
            ]
        };

        myChart.setOption(option);
    </script>

</body>

</html>
