<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>三次贝塞尔曲线</title>
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <style type="text/css">
        body,
        h1 {
            margin: 0;
        }
        
        canvas {
            margin: 20px;
        }
    </style>
</head>

<body onload="draw()">
    <h1>三次贝塞尔曲线</h1>
    <canvas id="canvas" width=1200 height=800 style="border: 1px solid #ccc;"></canvas>
    <script>
        function draw() {
            var canvas = document.getElementById('canvas');
            var context = canvas.getContext('2d');
            //绘制3次贝塞尔曲线        
            context.beginPath();
            context.moveTo(25, 175);
            context.bezierCurveTo(60, 80, 100, 30, 160, 130);
            context.bezierCurveTo(160, 130, 200, 30, 250, 60);
            // context.bezierCurveTo(200, 130, 250, 30, 290, 200);
            // context.bezierCurveTo(60, 80, 150, 30, 160, 130);
            context.strokeStyle = "red";
            context.stroke();
        }
    </script>
</body>

</html>
