<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-3.3.7.min.css">
    <link rel="stylesheet" type="text/css" href="../css/indexheader.css">
    <link rel="stylesheet" type="text/css" href="../css/commoncontent.css">
    <link rel="stylesheet" type="text/css" href="../css/config.css">
    <link rel="stylesheet" type="text/css" href="../css/manageConfig.css">
</head>

<body>
    <div class="wrap">
        <header>
            <div class="header clearfloat">
                <div class="header_left">
                    <img src="../img/index/logo.png" alt="">
                </div>
                <div class="header_content header_left">
                    <a href="../index.html">
                        <div class="box">
                            <div class="box_icon">
                                <img src="../img/index/home.png " alt="">
                            </div>
                            <p class="box_text">
                                首页
                            </p>
                        </div>
                    </a>
                    <a href="../html/data.html">
                        <div class="box">
                            <div class="box_icon">
                                <img src="../img/index/data.png " alt="">
                            </div>
                            <p class="box_text">
                                数据
                            </p>
                        </div>
                    </a>
                    <a href="../html/config.html">
                        <div class="box">
                            <div class="box_icon">
                                <img src="../img/index/config.png " alt="">
                            </div>
                            <p class="box_text">
                                配置
                            </p>
                        </div>
                    </a>
                    <a href="../html/terminal.html">
                        <div class="box">
                            <div class="box_icon">
                                <img src="../img/index/terminal.png " alt="">
                            </div>
                            <p class="box_text">
                                终端
                            </p>
                        </div>
                    </a>
                </div>
                <div class="header_right">
                    <div class="close_btn">
                        <img src="../img/index/close.png" alt="重启">
                        <p class="close_btn_tags">重启</p>
                    </div>
                    <div class="user_btn">
                        <img src="../img/index/user.png" alt="管理员设置">
                        <p class="user_btn_tags"><a href="../html/manageConfig.html">管理员设置</a></p>
                    </div>
                </div>
            </div>
        </header>
        <div class="content">
            <div class="content_box  clearfix">
                <div class="content_left">
                    <ul id="myTab" class="ul_box">
                        <li class="active menu_active">
                            <div class="menus btndrop">
                                <!--<img class="icon_left1" src="../img/index/terminal_info.png" alt="">-->
                                <i class="glyphicon glyphicon-user glyphicon-icon"></i>
                                <a href="#userinfo" data-toggle="tab">用户信息</a>
                            </div>
                        </li>
                        <li>
                            <div class="menus btndrop">
                                <!--<img class="icon_left2" src="../img/index/config.png" alt="">-->
                                <i class="glyphicon glyphicon-pencil glyphicon-icon"></i>
                                <a href="#updatpass" data-toggle="tab">修改密码</a>
                            </div>
                        </li>
                        <li>
                            <div class="menus btndrop">
                                <!--<img class="icon_left2" src="../img/index/config.png" alt="">-->
                                <i class="glyphicon glyphicon-tasks glyphicon-icon"></i>
                                <a href="#organizational" data-toggle="tab">组织架构</a>
                            </div>
                        </li>
                        <li>
                            <div class="menus btndrop">
                                <!--<img class="icon_left2" src="../img/index/config.png" alt="">-->
                                <i class="glyphicon glyphicon-list-alt glyphicon-icon"></i>
                                <a href="#limits" data-toggle="tab">权限模块</a>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="content_right">
                    <div id="myTabContent" class="tab-content">
                        <div class="tab-pane active" id="userinfo">
                            <div class="tab_pane_content">
                                <!--<h3>协议配置</h3>-->
                                <div class="tab_pane_content_top">
                                    用户信息
                                </div>
                                <div class="tab_pane_content_bottom">
                                    <div class="table-responsive">
                                        <table id="table" data-toggle="table" data-url="../json/datatable.json" data-toolbar="#toolbar" data-show-columns="true" data-search="true" data-data-type="json" data-show-refresh="true" data-show-toggle="true" data-show-columns="true" data-sort-name="id"
                                            data-pagination="false">
                                            <thead>
                                                <tr>
                                                    <th data-field="id" data-align="center" data-width="20%" data-height="10">登录账户</th>
                                                    <th data-field="name" data-align="center" data-width="10%">姓名</th>
                                                    <th data-field="price" data-align="center" data-width="10%">性别</th>
                                                    <th data-field="price" data-align="center" data-width="10%">年龄</th>
                                                    <th data-field="" data-align="center" data-width="20%">邮箱</th>
                                                    <th data-field="" data-align="center" data-width="20%">手机</th>
                                                    <th data-field="" data-align="center" data-width="10%">行政岗位</th>
                                                    <th data-field="" data-align="center" data-width="10%">学历</th>
                                                    <th data-field="" data-align="center" data-width="10%">创建日期</th>
                                                </tr>
                                            </thead>
                                        </table>
                                    </div>
                                </div>
                                <button class="config_btn" type="button">确定</button>
                            </div>
                        </div>
                        <div class="tab-pane active" id="updatpass">
                            <div class="tab_pane_content">
                                <!--<h3>协议配置</h3>-->
                                <div class="tab_pane_content_top">
                                    修改密码
                                </div>
                                <div class="tab_pane_content_bottom">

                                </div>
                                <button class="config_btn" type="button">确定</button>
                            </div>
                        </div>
                        <div class="tab-pane active" id="organizational">
                            <div class="tab_pane_content">
                                <!--<h3>协议配置</h3>-->
                                <div class="tab_pane_content_top">
                                    组织架构
                                </div>
                                <div class="tab_pane_content_bottom">

                                </div>
                                <button class="config_btn" type="button">确定</button>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="limits">
                            <div class="tab_pane_content">
                                <!--<h3>协议配置</h3>-->
                                <div class="tab_pane_content_top">
                                    权限模块
                                </div>
                                <div class="tab_pane_content_bottom">
                                    <div class="table-responsive">
                                        <table id="table" data-toggle="table" data-url="../json/datatable.json" data-toolbar="#toolbar" data-show-columns="true" data-search="true" data-data-type="json" data-show-refresh="true" data-show-toggle="true" data-show-columns="true" data-sort-name="id"
                                            data-pagination="false">
                                            <thead>
                                                <tr>
                                                    <th data-field="id" data-align="center" data-width="20%" data-height="10">设备名称</th>
                                                    <th data-field="name" data-align="center" data-width="10%">端口</th>
                                                    <th data-field="price" data-align="center" data-width="20%">IP地址</th>
                                                    <th data-field="price" data-align="center" data-width="30%">上传速率</th>
                                                </tr>
                                            </thead>
                                        </table>
                                    </div>
                                </div>
                                <!--<button class="config_btn" type="button">确定</button>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--e content-->
        <!--s footer-->
        <div class="footer">

        </div>
    </div>
</body>
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/dropdown.js"></script>
<script type="text/javascript" src="../js/FileSaver.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/bootstrap-table/1.11.1/extensions/export/bootstrap-table-export.js"></script>

</html>
